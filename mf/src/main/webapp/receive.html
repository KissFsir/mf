    <script>
        let ws = null;

            ]
        };

        function addLog(message, type = 'info') { //æ—¥å¿—å‡½æ•°
            const div = document.createElement('div');
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            div.className = `status ${type}`; // æ·»åŠ æ ·å¼ç±»å
            document.getElementById('log').prepend(div); //æ’å…¥æ—¥å¿—åˆ°é¡µé¢
            if (document.getElementById('log').children.length > 50) { //æ§åˆ¶æ—¥å¿—æ¡ç›®ä¸è¶…è¿‡ 50 æ¡ï¼Œé¿å…å†…å­˜æ³„æ¼æˆ–æ€§èƒ½ä¸‹é™ã€‚
                document.getElementById('log').removeChild(document.getElementById('log').lastChild);
            }
        }

        function setupWebRTC() { //é‡‡ç”¨WEBRTCå®ç°è§†é¢‘ä¼ è¾“
            if (peerConnection) {
                peerConnection.close();
            }
            peerConnection = new RTCPeerConnection(configuration);
            addLog("WebRTCè¿æ¥å·²åˆ›å»º", "info");
            
            // å¤„ç†è¿œç¨‹æµ
            peerConnection.ontrack = (event) => {
                addLog(`æ”¶åˆ°åª’ä½“è½¨é“: ${event.track.kind}`, "info");
                const remoteVideo = document.getElementById('remoteVideo');
                
                // ç¡®ä¿remoteVideoçš„srcObjectå­˜åœ¨
                if (!remoteVideo.srcObject) {
                    remoteVideo.srcObject = new MediaStream();
                }
                
                // å°†æ–°è½¨é“æ·»åŠ åˆ°ç°æœ‰çš„MediaStreamä¸­
                remoteVideo.srcObject.addTrack(event.track);
                
                if (event.track.kind === 'video') {
                    addLog('æ·»åŠ è§†é¢‘è½¨é“', 'info');
                    
                    remoteVideo.oncanplay = () => {
                        addLog('è§†é¢‘å‡†å¤‡å°±ç»ªï¼Œå¯ä»¥æ’­æ”¾', 'info');
                    };
                    
                    remoteVideo.play()
                        .then(() => addLog('è§†é¢‘å¼€å§‹æ’­æ”¾', 'success'))
                        .catch(err => {
                            addLog(`è§†é¢‘æ’­æ”¾å¤±è´¥: ${err.message}`, 'error');
                            // æ·»åŠ ç‚¹å‡»æ’­æ”¾æç¤º
                            const playPrompt = document.createElement('div');
                            playPrompt.textContent = 'ç‚¹å‡»å¼€å§‹æ’­æ”¾éŸ³è§†é¢‘';
                            playPrompt.style.cssText = 'position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.8); color: white; padding: 20px; border-radius: 8px; z-index: 1000; cursor: pointer;';
                            document.body.appendChild(playPrompt);
                            
                            // ç‚¹å‡»äº‹ä»¶å¤„ç†
                            const clickHandler = async () => {
                                try {
                                    await remoteVideo.play();
                                    addLog('éŸ³è§†é¢‘å¼€å§‹æ’­æ”¾', 'success');
                                    
                                    // åˆå§‹åŒ–éŸ³é¢‘å¯è§†åŒ–
                                    if (remoteVideo.srcObject) {
                                        const audioTracks = remoteVideo.srcObject.getAudioTracks();
                                        if (audioTracks.length > 0) {
                                            const audioStream = new MediaStream([audioTracks[0]]);
                                            initAudioVisualizer(audioStream);
                                            addLog('éŸ³é¢‘å¯è§†åŒ–åˆå§‹åŒ–æˆåŠŸ', 'success');
                                        }
                                    }
                                    
                                    playPrompt.remove();
                                    document.removeEventListener('click', clickHandler);
                                } catch (e) {
                                    addLog(`æ’­æ”¾å¤±è´¥: ${e.message}`, 'error');
                                }
                            };
                            
                            // æ·»åŠ ç‚¹å‡»äº‹ä»¶ç›‘å¬
                            document.addEventListener('click', clickHandler);
                            playPrompt.addEventListener('click', clickHandler);
                        });
                } else if (event.track.kind === 'audio') {
                    addLog('æ·»åŠ éŸ³é¢‘è½¨é“', 'info');
                }
                
                // ç›‘å¬è½¨é“çŠ¶æ€
                event.track.onended = () => {
                    addLog(`è¿œç¨‹${event.track.kind}è½¨é“å·²ç»“æŸ`, "error");
                    if (event.track.kind === 'audio' && animationId) {
                        cancelAnimationFrame(animationId);
                    }
                };
            };

            // ç›‘å¬è¿æ¥çŠ¶æ€
            peerConnection.onconnectionstatechange = () => {
                addLog(`WebRTCè¿æ¥çŠ¶æ€: ${peerConnection.connectionState}`, "info");
            };

            // ç›‘å¬ICEè¿æ¥çŠ¶æ€
            peerConnection.oniceconnectionstatechange = () => {
                addLog(`ICEè¿æ¥çŠ¶æ€: ${peerConnection.iceConnectionState}`, "info");
            };
            
            // ç›‘å¬ä¿¡ä»¤çŠ¶æ€
            peerConnection.onsignalingstatechange = () => {
                addLog(`ä¿¡ä»¤çŠ¶æ€: ${peerConnection.signalingState}`, "info");
            };

            // å¤„ç† ICE å€™é€‰
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    addLog("å‘é€ICEå€™é€‰", "info");
                    sendSignalingMessage({
                        type: 'candidate',
                        candidate: event.candidate
                    });
                }
            };
        }

        function sendSignalingMessage(message) { //é€šè¿‡å·²å»ºç«‹çš„ WebSocket è¿æ¥å‘é€ä¿¡ä»¤æ¶ˆæ¯
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(message));
            }
        }

        async function handleSignalingMessage(message) { //å¤„ç†æ¥è‡ªä¿¡ä»¤æœåŠ¡å™¨çš„æ¶ˆæ¯
            try {
                const data = JSON.parse(message);
                addLog(`æ”¶åˆ°ä¿¡ä»¤æ¶ˆæ¯: ${data.type}`, "info");
                
                if (data.type === 'offer') { //å¤„ç† Offer ç±»å‹æ¶ˆæ¯
                    if (!peerConnection) {
                        setupWebRTC();
                    }
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(data));
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    sendSignalingMessage(answer);
                    addLog('å·²å“åº”è§†é¢‘è¯·æ±‚', 'success');
                }
                else if (data.type === 'candidate' && peerConnection) {//å¤„ç† Candidate ç±»å‹æ¶ˆæ¯
                    addLog('æ·»åŠ ICEå€™é€‰', 'info');
                    await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
                }
            } catch (error) {
                addLog('å¤„ç†ä¿¡ä»¤æ¶ˆæ¯é”™è¯¯: ' + error.message, 'error');
            }
        }

        function connectWebSocket() {
            ws = new WebSocket("ws://localhost:8080/websocket-demo/numberws");//åˆå§‹åŒ– WebSocket è¿æ¥
            
            ws.onopen = function() { //è¿æ¥æˆåŠŸå›è°ƒ
                reconnectAttempts = 0;
                addLog("WebSocketè¿æ¥å·²å»ºç«‹", "success");
                startHeartbeat();
            };
            
            ws.onmessage = function(event) {
                const data = event.data;
                
                // å¤„ç† WebRTC ä¿¡ä»¤æ¶ˆæ¯
                if (data.startsWith('{')) { //å¤„ç† WebRTC ä¿¡ä»¤æ¶ˆæ¯
                    handleSignalingMessage(data);
                    return;
                }
                
                addLog(`æ¥æ”¶åˆ°åŸå§‹æ•°æ®: ${data}`, "info");
                
                if (data.includes('frame:')) { //å¤„ç†å¸§æ•°ç»Ÿè®¡
                    const frameCount = data.split(':')[1];
                    document.getElementById("frameCount").textContent = frameCount;
                    
                    // åœ¨æ”¶åˆ°ç¬¬ä¸€å¸§æ—¶å¯åŠ¨è®¡æ—¶å™¨
                    if (frameCount === '1') {
                        startTime = new Date();
                        if (timerInterval) clearInterval(timerInterval);
                        timerInterval = setInterval(updateCaptureTime, 1000);
                    }
                    
                    addLog(`æ›´æ–°å¸§æ•°: ${frameCount}`, "info");
                } else if (data === "pong") { //å¤„ç†å¿ƒè·³å“åº”
                    addLog("æ”¶åˆ°å¿ƒè·³å“åº”", "info");
                } else { //å¤„ç†æƒ…ç»ªæ•°æ®
                    // æ›´æ–°æƒ…ç»ªæ˜¾ç¤º
                    document.getElementById("emotion").textContent = data;// æ›´æ–°æƒ…ç»ªæ–‡å­—
                    updateEmotionIcon(data); // æ›´æ–°æƒ…ç»ªå›¾æ ‡
                    updateEmotionStats(data.toLowerCase()); // æ›´æ–°ç»Ÿè®¡
                    addLog(`æ›´æ–°æƒ…ç»ª: ${data}`, "success");
                }
            };
            
            ws.onerror = function(error) {//é”™è¯¯å¤„ç†
                addLog(`WebSocketé”™è¯¯: ${error.message}`, "error");
                console.error("WebSocketé”™è¯¯:", error);
            };

            ws.onclose = function(event) { //è¿æ¥å…³é—­å¤„ç†
                if (timerInterval) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                }
                
                const reason = event.reason || "æœªçŸ¥åŸå› ";
                const code = event.code;
                addLog(`WebSocketè¿æ¥å…³é—­ (ä»£ç : ${code}, åŸå› : ${reason})`, "error");
                
                if (reconnectAttempts < MAX_RECONNECT_ATTEMPTS) {
                    reconnectAttempts++;
                    addLog(`å°è¯•é‡è¿ (${reconnectAttempts}/${MAX_RECONNECT_ATTEMPTS})...`, "info");
                    setTimeout(connectWebSocket, 3000);
                } else {
                    addLog("è¾¾åˆ°æœ€å¤§é‡è¿æ¬¡æ•°ï¼Œåœæ­¢é‡è¿", "error");
                }
                cleanupAudioVisualizer();
            };
        }
        
        function startHeartbeat() { //å¿ƒè·³è¿æ¥
            addLog("å¯åŠ¨å¿ƒè·³æ£€æµ‹", "info");
            setInterval(() => {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send("ping");
                    addLog("å‘é€å¿ƒè·³", "info");
                } else {
                    addLog("å¿ƒè·³æ£€æµ‹å¤±è´¥ï¼šWebSocketæœªè¿æ¥", "error");
                }
            }, 30000);
        }

        function updateEmotionIcon(emotion) {
            const iconElement = document.getElementById("emotionIcon");
            let icon = "ğŸ˜";

            switch(emotion.toLowerCase()) {

                case "disgust": icon = "ğŸ¤¢"; break;
                case "fear": icon = "ğŸ˜¨"; break;

                case "surprise": icon = "ğŸ˜²"; break;
                case "neutral": icon = "ğŸ˜"; break;
                default: 
                    addLog(`æœªçŸ¥æƒ…ç»ªç±»å‹: ${emotion}`, "error");

        // æ·»åŠ æƒ…ç»ªç»Ÿè®¡æ•°æ®
        const emotionStats = {
            anger: 0,

            happiness: 0,

        };

        // åˆå§‹åŒ–é¥¼å›¾
        const ctx = document.getElementById('emotionChart').getContext('2d');
        const emotionChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['æ„¤æ€’', 'åŒæ¶', 'ææƒ§', 'å¿«ä¹', 'æ‚²ä¼¤', 'æƒŠè®¶', 'ä¸­æ€§'],
                datasets: [{
                    data: [0, 0, 0, 0, 0, 0, 0],
                    backgroundColor: [
                        '#FF4D4D', // æ„¤æ€’
                        '#9C27B0', // åŒæ¶
                        '#673AB7', // ææƒ§
                        '#4CAF50', // å¿«ä¹
                        '#2196F3', // æ‚²ä¼¤
                        '#FF9800', // æƒŠè®¶
                        '#607D8B'  // ä¸­æ€§
                    ]

            },
            options: {

        // æ›´æ–°æƒ…ç»ªç»Ÿè®¡å’Œå›¾è¡¨
        function updateEmotionStats(emotion) {
            if (emotion in emotionStats) {
                emotionStats[emotion]++;
                
                // æ›´æ–°å›¾è¡¨æ•°æ®
                emotionChart.data.datasets[0].data = [
                    emotionStats.anger,

                    emotionStats.fear,
                    emotionStats.happiness,

                const totalFrames = Object.values(emotionStats).reduce((a, b) => a + b, 0);

                // æ‰¾å‡ºå‡ºç°æ¬¡æ•°æœ€å¤šçš„æƒ…ç»ª
                const dominantEmotion = Object.entries(emotionStats).reduce((a, b) => 
                    b[1] > a[1] ? b : a

                // å°†è‹±æ–‡æƒ…ç»ªåç§°è½¬æ¢ä¸ºä¸­æ–‡
                const emotionNames = {

        // æ·»åŠ æ—¶é•¿è®¡æ—¶ç›¸å…³å˜é‡
        let startTime = null;

        // æ›´æ–°æ—¶é•¿æ˜¾ç¤ºçš„å‡½æ•°
        function updateCaptureTime() {
            if (!startTime) return;
            
            const now = new Date();
            const diff = Math.floor((now - startTime) / 1000); // è½¬æ¢ä¸ºç§’
            const minutes = Math.floor(diff / 60);
            const seconds = diff % 60;

        // æ·»åŠ éŸ³é¢‘ç›¸å…³å˜é‡
        let audioContext;
        let analyser;
        let dataArray;
        let audioCanvas;
        let audioCtx;
        let animationId;
        let audioStream = null; // æ·»åŠ å˜é‡å­˜å‚¨éŸ³é¢‘æµ

        // ä¿®æ”¹éŸ³é¢‘å¯è§†åŒ–åˆå§‹åŒ–å‡½æ•°
        function initAudioVisualizer(stream) {
            try {
                // åˆ›å»ºéŸ³é¢‘ä¸Šä¸‹æ–‡
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                
                // é…ç½®åˆ†æå™¨èŠ‚ç‚¹
                analyser.fftSize = 256;
                const bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
                
                // è¿æ¥éŸ³é¢‘æº
                const source = audioContext.createMediaStreamSource(stream);
                
                // åˆ›å»ºå¢ç›ŠèŠ‚ç‚¹æ¥æ§åˆ¶éŸ³é‡
                const gainNode = audioContext.createGain();
                gainNode.gain.value = 1.0; // è®¾ç½®éŸ³é‡ä¸º100%
                
                // è¿æ¥éŸ³é¢‘å¤„ç†é“¾
                source.connect(analyser);      // è¿æ¥åˆ°åˆ†æå™¨ç”¨äºå¯è§†åŒ–
                source.connect(gainNode);      // è¿æ¥åˆ°å¢ç›ŠèŠ‚ç‚¹
                gainNode.connect(audioContext.destination);  // è¿æ¥åˆ°éŸ³é¢‘è¾“å‡º
                
                // è·å–ç”»å¸ƒä¸Šä¸‹æ–‡
                audioCanvas = document.getElementById('audioCanvas');
                audioCtx = audioCanvas.getContext('2d');
                
                // è°ƒæ•´ç”»å¸ƒå¤§å°ä»¥åŒ¹é…å®¹å™¨
                function resizeCanvas() {
                    audioCanvas.width = audioCanvas.offsetWidth;
                    audioCanvas.height = audioCanvas.offsetHeight;
                }
                
                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);
                
                // å¼€å§‹åŠ¨ç”»
                drawAudioVisualizer();
                
                addLog("éŸ³é¢‘å¯è§†åŒ–å’Œæ’­æ”¾åˆå§‹åŒ–æˆåŠŸ", "success");
            } catch (error) {
                addLog("éŸ³é¢‘åˆå§‹åŒ–å¤±è´¥: " + error.message, "error");
                console.error("éŸ³é¢‘åˆå§‹åŒ–é”™è¯¯:", error);
            }
        }

        // æ·»åŠ éŸ³é¢‘å¯è§†åŒ–ç»˜åˆ¶å‡½æ•°
        function drawAudioVisualizer() {
            animationId = requestAnimationFrame(drawAudioVisualizer);
            
            analyser.getByteFrequencyData(dataArray);
            
            const width = audioCanvas.width;
            const height = audioCanvas.height;
            const barWidth = width / dataArray.length;
            
            audioCtx.clearRect(0, 0, width, height);
            
            dataArray.forEach((value, index) => {
                const barHeight = (value / 255) * height;
                const x = index * barWidth;
                const y = height - barHeight;
                
                // æ ¹æ®éŸ³é‡å¤§å°æ¸å˜é¢œè‰²
                const hue = (value / 255) * 120; // ä»çº¢è‰²æ¸å˜åˆ°ç»¿è‰²
                audioCtx.fillStyle = `hsl(${hue}, 70%, 60%)`;
                audioCtx.fillRect(x, y, barWidth - 1, barHeight);
            });
        }

        // ä¿®æ”¹å…³é—­è¿æ¥çš„å¤„ç†ï¼Œç¡®ä¿æ¸…ç†éŸ³é¢‘èµ„æº
        function cleanupAudioVisualizer() {
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            if (audioContext) {
                audioContext.close().catch(console.error);
                audioContext = null;
            }
        }

        window.addEventListener('load', () => {
            connectWebSocket();
        });
    </script>
